<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="hamburgers.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="root">
        <header>
            <h1 style="font-size: 2rem;">myOdinTodo</h1>
            <div class="menu-container">
                <button id="hamburger" class="hamburger hamburger--collapse" type="button">
                    <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                    </span>
                  </button> 
            </div>
        </header>
    <!-- Modals -->
    <div class="projectOverlay hidden" id="projectOverlay">
        <div class="modal">
            <h4>Add New Project</h4>

          <form id="addProject" novalidate>
            <div class="textinput">
                <label for="project-title">Project Title</label>
                <input type="text" id="projectTitle" name="project-title" required aria-required="true" placeholder="Project Title">
            </div>

            <div class="button-con">
                <button type="submit" class="addBook">Add Project</button>
              
            </div>
                <button class="modal-close" id="projectmodalClose">X</button>
          </form>
        </div>
    </div>


    <div class="todoOverlay" id="todoOverlay">
        <div class="modal">
            <h4>Add New Todo</h4>
          <form id="todoForm">
            <div class="textinput">
                <label for="todo-title">Todo Title</label>
                <input type="text" id="todoTitle" name="todo-title" required aria-required="true" placeholder="Title for Todo is required">
            </div>

            <div class="textinput">
                <label for="description">Description</label>
                <textarea rows="3" id="todoDesc" name="description" placeholder="Todo"></textarea>
            </div>

            <div class="textinput half">
                <div class="otherinput">
                    <label for="priority">ToDo Priority</label>
                    <select id="todoPri" name="priority" class="textinput">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>

                <div class="otherinput">
                    <label for="duedate">Due Date:</label>
                    <input id="tododd" type="date" name="duedate"> 
                </div>
            </div>

                <div class="button-con">
                    <button type="submit" class="addBook" id="send">Add ToDo</button>
                 </div>
                <button class="modal-close" id="todomodalClose">X</button>
          </form>
        </div>
    </div>

    <div class="todoEditOverlay" id="todoEditOverlay">
        <div class="modal">
            <h4>Edit This Todo</h4>
          <form id="todoEditForm">
            <div class="textinput">
                <label for="todo-title">Todo Title</label>
                <input type="text" id="todoEditTitle" name="todo-title" required aria-required="true" placeholder="Title for Todo is required">
            </div>

            <div class="textinput">
                <label for="description">Description</label>
                <textarea rows="3" id="todoEditDesc" name="description" placeholder="Todo"></textarea>
            </div>

            <div class="textinput half">
                <div class="otherinput">
                    <label for="priority">ToDo Priority</label>
                    <select id="todoEditPri" name="priority" class="textinput">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>

                <div class="otherinput">
                    <label for="duedate">Due Date:</label>
                    <input id="todoEditdd" type="date" name="duedate"> 
                </div>
            </div>

                <div class="button-con">
                    <button type="submit" class="addBook">Confirm Edit</button>
                 </div>
                <button class="modal-close" id="todoEditModalClose">X</button>
          </form>
        </div>
    </div>

    <!-- End Modals -->

     <div class="container">
          <!-- Sidebar Menu in Mobile  -->
        <div id="projectcontainer" class="project-container">
            <h2 class="section-title">Projects</h2>
            <ul id="appendProjects" class="append-projects">
           
            </ul>

            <div class="addNewProjectButton">
                <button id="addNewProjectForm">Add New Project</button>
            </div>
        </div>
        <!-- End sidebar Menu  -->



        <div class="todo-container">

            <div class="title-container">
                <h2 class="section-title">Your Todo List</h2>
                <h3 id="selectedProject" class="current">Current Project</h3>
            </div>

            <ul id="appendTodos" class="append-todo">
    
            </ul>
            <div class="addNewTodoForm" id="addNewTodoForm">
                <button>Add New Todo</button>
            </div>
        </div>
     </div>
    </div>

    <script src="./main.js"></script>    
</body>
</html>
